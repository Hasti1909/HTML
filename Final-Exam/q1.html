<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Icons
                </th>
                <th>
                    Link
                </th>
            </tr>
            
        </thead>
   
        <tbody>
            <tr>
                <td>
                    Facebook
                </td>
                
                
                <td>
                   <div class="social-icons">
                        <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook icon" height="50">
                   
                   </div>
               </td>
             
               <td>
                <a href="https://www.facebook.com/" target="_blank" title="Facebook"> Facebook

               </td>
            </tr>
            <tr>
                <td>
                    Instagram
                </td>
                <td>
                    <div class="social-icons">
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram icon" height="50">
                    </div>
                </td>
                <td>
                    <a href="https://www.instagram.com/" target="_blank" title="Instagram">Instagram
                </td>
            </tr>
            <tr>
                <td>
                    Snapchat
                </td>
                <td>
                    <div class="social-icons">
                        <img src="https://cdn-icons-png.flaticon.com/512/1409/1409941.png" alt="Snapchat icon" height="50"> 
                    </div>
                </td>
                <td>
                    <a href="https://www.snapchat.com/" target="_blank" title="Snapchat">Snapchat</a>
                </td>
            </tr>
            <tr>
            <td>
                Twitter
            </td>
            <td>
                <div class="social-icons">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="Twitter icon" height="50">
                </div>
            </td>
            <td>
                <a href="https://x.com/" target="_blank" title="Twitter">Twitter</a>
            </td>
            </tr>
            <tr>
            <td>
                Whatsapp
            </td>
            <td>
                <div class="social-icons">
                    <img src="https://cdn-icons-png.flaticon.com/256/124/124034.png" alt="Whatsapp icon" height="50">
                </div>
            </td>
            <td>
                <a href="https://web.whatsapp.com/" target="_blank" title="Whatsapp">Whatsapp</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
