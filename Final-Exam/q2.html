<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <h1 align="Center">Form</h1>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name" id="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email address" id="email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your password" id="password">
        <br>
        <br>
        <label for="Hobby">Hobby:</label>
        <input type="checkbox" name="Cricket" id="Hobby"> Cricket
        <input type="checkbox" name="Badminton" id="Hobby"> Badminton
        <input type="checkbox" name="Football" id="Hobby"> Football
        <input type="checkbox" name="Volleyball" id="Hobby"> Volleyball
        <input type="checkbox" name="Dance" id="Hobby"> Dance
        <input type="checkbox" name="Skating" id="Hobby"> Skating
        <br>
        <br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" value="Male" id="Gender"> Male
        <input type="radio" name="Gender" value="Female" id="Gender"> Female
        <input type="radio" name="Gender" value="Other" id="Gender"> Other
        <br>
        <br>
        <label for="File">File:</label>
        <input type="File" name="File" id="File">
        <br>
        <br>
        <label for="City"> Select your city:</label>
        <select>
        <option value="Surat">surat</option>
        <option value="Lucknow">Lucknow</option>
        <option value="Delhi">Delhi</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Raipur">Raipur</option>
        <option value="Pune">Pune</option>
    </select>
        <br>
        <br>


        <button type="submit">Submit</button>
        <button type="Reset">Reset</button>












    </form>
</body>

</html>
